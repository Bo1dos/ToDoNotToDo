databaseChangeLog:
  - changeSet:
      id: 001-create-users-table
      author: bo1dos
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: password_hash
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: salt
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

  - changeSet:
      id: 002-create-tasks-table
      author: bo1dos
      changes:
        - createTable:
            tableName: tasks
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: header
                  type: VARCHAR(255)
                  constraints:
                    nullable: true
              - column:
                  name: description
                  type: VARCHAR(1024)
                  constraints:
                    nullable: true
              - column:
                  name: task_status
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: creation_at
                  type: TIMESTAMP
                  constraints:
                    nullable: true
              - column:
                  name: deadline
                  type: TIMESTAMP
                  constraints:
                    nullable: true
              - column:
                  name: owner_id
                  type: UUID
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: tasks
            baseColumnNames: owner_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_tasks_owner
